name = "payment-record"
compatibility_date = "2024-01-01"
pages_build_output_dir = "src"

# D1 Database binding
# IMPORTANT: Replace the database_id with your actual database ID after running:
# npx wrangler d1 create payment-records
[[d1_databases]]
binding = "DB"
database_name = "payment-records"
database_id = "1c0aed25-782d-4957-88ff-bd3940e9c0e3"

# Environment variables
# NOTE: Sensitive values (AUTH_PASSWORD, AI_API_KEY) should be added as "Secrets" in Cloudflare Dashboard
[vars]
AUTH_USERNAME = "chino"
SESSION_EXPIRY_HOURS = "168"
AI_API_BASE = "https://gcil2api.lolico.ggff.net/v1"
AI_MODEL = "gemini-3-flash-preview"
AI_VISION_MODEL = "gemini-3-flash-preview"

# IMPORTANT: Add these as SECRETS in Cloudflare Dashboard (Settings > Environment variables > Add > Encrypt):
# - AUTH_PASSWORD (required) - Your login password
# - AI_API_KEY (required) - Your OpenAI API key

